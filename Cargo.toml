[package]
name = "nostr-tool"
version = "0.2.0"
edition = "2021"
description = "A CLI tool to interact with nostr"
authors = ["0xtr <oxtrr@protonmail.com>"]
readme = "README.md"
homepage = "https://github.com/0xtrr/nostr-tool"
repository = "https://github.com/0xtrr/nostr-tool"
license = "MIT"
keywords = ["nostr", "tool"]
categories = ["command-line-utilities"]

[dependencies]
bitcoin = "0.29.2"
clap = { version = "4.0.22", features = ["derive"] }
csv = "1.1.6"
nostr-sdk = { version = "0.18", features = ["blocking", "vanity"] }
num_cpus = "1.15.0"
serde = { version = "1.0.147", features = ["derive"] }
serde_json = "1.0.91"
