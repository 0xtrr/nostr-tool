[package]
name = "nostr-tool"
version = "0.2.0"
edition = "2021"
description = "A CLI tool to interact with nostr"
authors = ["0xtr <oxtrr@protonmail.com>"]
readme = "README.md"
homepage = "https://github.com/0xtrr/nostr-tool"
repository = "https://github.com/0xtrr/nostr-tool"
license = "MIT"
keywords = ["nostr", "tool"]
categories = ["command-line-utilities"]

[dependencies]
clap = { version = "4.0.22", features = ["derive"] }
serde = { version = "1.0.147", features = ["derive"] }
nostr-sdk = { version = "0.17", features = ["blocking"] }
csv = "1.1.6"
